<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="Username">Username : </label>
            <input type="text" placeholder="Enter Username" id="Username" name="name">
        </div>
        <div>
            <label for="pass">Password : </label>
            <input type="password" placeholder="Enter Password" id="pass" name="pass">
        </div>
        <button>Submit</button>
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
        <label for="search">Search in YouTube</label>
        <input type="text" placeholder="Search here" name="search_query" id="search">
        <button>Submit</button>
    </form>
</body>
</html>
