<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript and Superscript</title>
</head>
<body>
    <p>Subscript</p> <!--Jo niche hota hai-->
    <p>a<sub>2</sub> = b<sub>2</sub> + c<sub>2</sub></p>
    <p>H<sub>2</sub>O</p>

    <p>Superscript</p> <!--JO upar hota hai-->
    <p>a<sup>2</sup> = b<sup>2</sup> + c<sup>2</sup></p>

    <p><sup>1</sup>H<sub>1</sub></p>
</body>
</html>
