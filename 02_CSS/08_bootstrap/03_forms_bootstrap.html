<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form>
            <!-- layout -->
            <div class="row">
                <!-- form input  -->
                <div class="mb-3 col-md-6">
                    <label class="form-label" id="email">Email</label>
                    <input type="email" class="form-control" placeholder="Email" id="email">
                </div>

                <div class="mb-3 col-md-6">
                    <label class="form-label" id="pass">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="pass">
                </div>
            </div>
            
            <!-- form select(dropdowns) -->
             <div class="mb-3">
                <select class="form-select">
                    <option selected>State</option>
                    <option value="1">Bihar</option>
                    <option value="2">West Bengal</option>
                    <option value="3">Delhi</option>
                </select>
             </div>

             <!-- checkbox -->
              <div class="mb-3 form-check">
                <label for="agree" class="form-check-label">Agree</label>
                <input type="checkbox" id="agree" class="form-check-input">
              </div>

              <!-- radio  -->
              <div class="mb-3 form-radio">
                <input type="radio" name="agreement" id="radio1" class="form-check-input">
                <label for="radio1" class="form-check-label">Yes</label>

                <input type="radio" name="agreement" id="radio2" class="form-check-input">
                <label for="radio2" class="form-check-label">No</label>
              </div>

              <!-- checkbox in from of switch -->
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
              </div>
              
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
